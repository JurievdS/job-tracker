services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev}
      POSTGRES_DB: ${DB_NAME:-job_tracker}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-dev}
      DB_PASSWORD: ${DB_PASSWORD:-dev}
      DB_NAME: ${DB_NAME:-job_tracker}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      - db

volumes:
  pgdata: